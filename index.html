<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Verse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ornament">âœ¦</div>
        
        <div class="header">
            <h1>Daily Verse</h1>
            <p>A moment with Scripture</p>
        </div>

        <div class="verse-card">
            <div class="verse-text" id="verseText">Click below to receive a verse</div>
            <div class="verse-reference" id="verseReference"></div>
        </div>

        <div class="explanation" id="explanation" style="display: none;">
            <h3>Context</h3>
            <p id="explanationText"></p>
        </div>

        <div class="button-container">
            <button id="generateBtn" onclick="generateVerse()">
                <span>New Verse</span>
            </button>
            <button onclick="copyVerse()">
                <span>Copy</span>
            </button>
        </div>
    </div>


    <script src="sciprt.js"></script>
</body>
</html>
